<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guided Meditation</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f2f6f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: background 0.3s;
    }
    button {
      margin: 0.5em;
      padding: 0.7em 1.5em;
      font-size: 1.1em;
      border: none;
      border-radius: 0.5em;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled { background: #aaa; cursor: not-allowed; }
  </style>
</head>
<body>
  <button id="start">Start</button>
  <button id="reset" disabled>Reset</button>

  <!-- Hidden silent video to keep screen awake -->
  <video id="nosleep" playsinline muted loop style="display:none">
    <source src="data:video/mp4;base64,AAAAHGZ0eXBtcDQyAAAAAG1wNDFtcDQxaXNvbQAA" type="video/mp4">
  </video>

  <script>
    const TOTAL_ROUNDS = 60;
    const INHALE_DURATION = 3000;
    const EXHALE_DURATION = 4000;
    const INHALE_PATTERN = [3000]; 
    const EXHALE_PATTERN = [500, 200, 500, 200, 500, 200, 500]; 

    let currentRound = 0;
    let running = false;
    let wakeLock = null;

    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
        }
      } catch (err) {}
    }

    function releaseWakeLock() {
      if (wakeLock) { wakeLock.release(); wakeLock = null; }
    }

    function startNoSleep() { document.getElementById('nosleep').play().catch(()=>{}); }
    function stopNoSleep() { document.getElementById('nosleep').pause(); }

    function vibrate(pattern) { if (navigator.vibrate) navigator.vibrate(pattern); }

    function startBreathing() {
      if (running) return;
      running = true;
      currentRound = 0;
      document.getElementById('start').disabled = true;
      document.getElementById('reset').disabled = false;

      requestWakeLock();
      startNoSleep();

      // 3-second get-ready period
      setTimeout(breatheCycle, 3000);
    }

    function breatheCycle() {
      if (currentRound >= TOTAL_ROUNDS) {
        document.getElementById('start').disabled = false;
        document.getElementById('reset').disabled = true;
        running = false;
        releaseWakeLock();
        stopNoSleep();
        vibrate([500, 150, 500, 150, 800]);
        return;
      }

      // Inhale vibration
      vibrate(INHALE_PATTERN);

      setTimeout(() => {
        // Exhale vibration
        vibrate(EXHALE_PATTERN);
        currentRound++;
        if (running) setTimeout(breatheCycle, EXHALE_DURATION);
      }, INHALE_DURATION);
    }

    document.getElementById('start').addEventListener('click', startBreathing);
    document.getElementById('reset').addEventListener('click', () => {
      running = false;
      navigator.vibrate(0);
      releaseWakeLock();
      stopNoSleep();
      document.getElementById('start').disabled = false;
      document.getElementById('reset').disabled = true;
    });

    document.addEventListener('visibilitychange', () => {
      if (wakeLock !== null && document.visibilityState === 'visible') {
        requestWakeLock();
      }
    });
  </script>
</body>
</html>
